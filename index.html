<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SimpleASM</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-4">
            <table class="table table-striped table-dark">
              <thead>
                <tr>
                  <th scope="col">Identifier</th>
                  <th scope="col">Value</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">$a</th>
                  <td id="r_a">0</td>
                </tr>
                <tr>
                  <th scope="row">$b</th>
                  <td id="r_b">0</td>
                </tr>
                <tr>
                  <th scope="row">$c</th>
                  <td id="r_c">0</td>
                </tr>
                <tr>
                  <th scope="row">$d</th>
                  <td id="r_d">0</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-md-8">
            <form>
              <div class="form-group">
                <textarea class="form-control" id="programInput" rows="3"></textarea>
              </div>
                <button type="button" class="btn btn-primary mb-2" onClick="run()">Run</button>
                <button type="button" class="btn btn-danger mb-2" onClick="resetAll()">Reset</button>
            </form>
          </div>
        </div>
        <div class="col-md-12">
          <output id="programOutput">
            Your output will show up here!
          </output>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div id="testers" class="col-md-12">
          <p>It's still early days, so if you encounter a bug, or wish to suggest a new feature, please file an issue <a href="https://github.com/TheCoolBlackCat/SimpleASM/issues">here</a></p>
        </div>
        <div id="docs" class="col-md-12">
          <h1>Instructions</h1>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="instructions.js"></script>
    <script type="text/javascript" src="asm.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-linedtextarea/jquery-linedtextarea.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
